<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/contact_us.css">
    <title>Home</title>

</head>

<body>
    <main>

        <section class="container-fluid">
            <div class="row align-items-center justify-content-center text-center p-3 p-md-5">

                <a class="navbar-brand" href="/"><img src="./static/images/logo.svg" alt="logo" class="img-fluid"></a>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row align-items-center justify-content-center text-center p-3 p-md-5">
                <img src="./static/images/contact_us/hero.png" alt="logo" class="img-fluid">
            </div>
        </section>

        <!-- Section -->
        <section class="container-fluid section">
            <div class="row ps-md-5" style="position: relative;">
                <div class="col-12 col-md-6">
                    <div class="d-flex flex-column align-items-start">
                        <div class="d-flex flex-row align-items-baseline">
                            <p class="title ps-3">Contact Us</p>
                            <img src="./static/images/particle.svg" alt="particle" height="6px" class="ms-1">
                        </div>
                    </div>
                </div>
                <img src="./static/images/contact_us/strokes.svg" alt="" class="img-fluid double__stroke">
            </div>
            <div class="row ps-md-5 align-items-center justify-content-center">
                <div class="col-12 ps-md-5 pe-md-5">
                    <p class="p-0 ps-md-5 pe-md-5 contact__text">
                        Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed Lorem ipsum dolor sit amet,
                        consectetuer
                        adipiscing elit, sed Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="row ps-md-5 pb-md-5 align-items-center mt-5 justify-content-center">
                <form class="col-12 col-md-6" id="contact__form" method="POST" action="contactus.html">
                    <div class="gradient-box__input">
                        <input type="name" class="form-control rounded-pill" id="name" aria-describedby="nameHelp"
                            placeholder="Name">
                    </div>
                    <div class="me-5 ms-5 gradient-box__div">
                    </div>
                    <div class="gradient-box__input">
                        <input type="email" class="form-control rounded-pill" id="email" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="me-5 ms-5 gradient-box__div p-2">
                        <textarea class=" form-control" name="" id="" rows="5" placeholder="What's up?"></textarea>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-light gradient rounded-pill px-4 mt-4">Send
                            Message</button>
                </form>
            </div>


        </section>
        <!-- Section Ends -->


    </main>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/hammerjs.min.js"></script>
    <script src="./js/carousel.js"></script>
</body>

</html>
