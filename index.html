<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Home</title>
</head>

<body>
    <!-- Hero Section -->
    <main>
        <section id="hero" class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- navbar-->
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid p-5">
                            <a class="navbar-brand" href="#"><img src="./static/images/logo.svg" alt="logo"
                                    height="40px"></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <img src="./static/images/menu.svg" alt="menu" height="20px">
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                <ul class="navbar-nav gap-3 md-gap-5">
                                    <li class="nav-item">
                                        <a class="nav-link text-uppercase active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-uppercase" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-uppercase" href="#">Services</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-uppercase" href="#">Blog</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-uppercase" href="#">Portfolio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-uppercase" href="#">Contact us</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- navbar ends -->
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-12 col-md-2 order-2 order-md-0">
                    <!-- left side -->
                    <div class="d-flex flex-column align-items-center">
                        <div class="start d-flex flex-row align-items-center justify-content-center flex-md-column">
                            <div class="p-4">
                                <a href="#"><img src="./static/images/insta.svg" alt="instagram" width="25px"
                                        height="25px"></a>
                            </div>
                            <div class="p-4">
                                <a href="#"><img src="./static/images/facebook.svg" alt="facebook" width="25px"
                                        height="25px"></a>
                            </div>
                            <div class="p-4">
                                <a href="#"><img src="./static/images/twitter.svg" alt="twitter" width="25px"
                                        height="25px"></a>
                            </div>
                            <div class="p-4">
                                <a href="#"><img src="./static/images/linkedin.svg" alt="linkedin" width="25px"
                                        height="25px"></a>
                            </div>
                            <div class="p-4">
                                <a href="#"><img src="./static/images/tiktok.svg" alt="tiktok" width="25px"
                                        height="25px"></a>
                            </div>
                        </div>
                        <div class="end d-none d-md-block">
                            <div class="p-4">
                                <a href="#"><img src="./static/images/down_arrow.svg" alt="down_arrow" width="25px"
                                        height="75px"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 ">
                    <img src="./static/images/CLOUD.svg" alt="hero" class="img-fluid hero__img">
                    <!-- middle section -->
                    <div class="d-flex flex-column align-items-center">
                        <p class="hero__text">
                            WE ARE<br /><span> DIGITAL </span><br /><span>TRANSCENDENCE</span>
                        </p>
                        <div class="p-2">
                            <button type="button" class="btn btn-outline-light rounded-pill">Contact Us</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-2 align-self-start order-0 order-md-2">
                    <!-- right side -->
                    <div class="d-flex flex-column align-self-start">
                        <div class="p-4">
                            <img src="./static/images/strokes.svg" alt="" width="100px">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
